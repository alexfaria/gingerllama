<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <title>GingerLlama</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">

</head>
<body>
    <div class="container panel panel-default">
        <form class="form-signin" method="POST">
            <h2 class="form-signin-heading">Please Login</h2>
            <label for="inputUsername" class="sr-only">Username</label>
            {%if username%}
            <input name="username" type="text" id="inputUsername" class="form-control" value="{{username}}" required autofocus>
            {%else%}
            <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            {%endif%}
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            {% with messages = get_flashed_messages(with_categories = True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category}} alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="checkbox">
              <label>
                <input checked type="checkbox" name="remember-me" value="true"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    <div class="container panel panel-default" style="margin-top: 10px">
      New to gingerllama? <a href="/signup">Create an account!</a>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="static/js/jquery-2.2.1.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/jquery.countdown.min.js"></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
